<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head ><link rel="stylesheet" href="style.css">

<body style="background-color: aquamarine;">
    <div>
        <h2>Happy To Help You </h2>
        <p>When you give feedback, it means you offer a helpful response to someone's work or idea.</p>
        
        <!-- feedback form-->
        <form>
            <label for="name">Your Name:</label>
            <input type="text"  name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email"><br><br>+

            <label for="rating">Overall, how satisfied are you with our Help  Center ? </label><br>
            <input type="radio" name="rating">
            <label for="satisfied">Happy</label><br>
            <input type="radio" name="rating">
            <label for="neutral">Satisfied  </label><br>
            <input type="radio" name="rating">
            <label for="dissatisfied">Unsatisfied</label><br><br>

            <label for="feedback">Do you have any suggestions or feedback for us?</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

            <input type="submit">
        </form>
    </div>
    <div>
        <p style="color: brown; background-color: black; " > Pratik</p>
    </div>
    
</body>
</html>
